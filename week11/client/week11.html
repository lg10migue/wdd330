<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/team_activity.css">
    <title>Week 11 Team Activity</title>
</head>
<body>
    <header>
        <h1 class="text-center">Authentication Example</h1>
        <nav></nav>
    </header>
    <main>
        <div id="errors" class="errors hidden"></div>
        <div id="login">
            <form>
                <div>
                    <label for="username">Username </label>
                    <input type="text" class="form-control" id="username" placeholder="Username" value="user1@email.com">
                </div>
                <div>
                    <label for="password">Password </label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary center-block">Login</button>
            </form>
            <div id="token-display"></div>
        </div>
        <div id="content" class="hidden">
            <form name="postForm">
                <h2>New Post</h2>
                <div>
                    <label for="title">Title* </label>
                    <input type="text" class="form-control" name="title" placeholder="title" required>
                </div>
                <div>
                    <label for="content">Content* </label>
                    <input type="text" class="form-control" name="content" placeholder="content" required>
                </div>
                <div id="postError"></div>
                <input type="submit" id="createSubmit" />
            </form>
            <div class="posts">
                <h2>Posts</h2>
                <ul id="list"></ul>
            </div>
          </div>
    </main>
    <script src="week11.js" type="module"></script>
</body>
</html>
