<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='description' content='A JavaScript Quiz Game'>
    <title>Chapter 8: Quiz Ninja Project</title>
    <link href="css/quiz_ninja.css" rel="stylesheet">
</head>
<body>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <div id='score'>Score: <strong>0</strong></div>
                <h1>Quiz Ninja!</h1>
            </header>
            <div id='question'></div>
            <form id='response'>
                <input name='answer' type='text'>
                <button type='submit'>Submit Answer</button>
            </form>
            <div id='result'></div>
            <div id='info'></div>
            <button id='start'>Click to Start</button>
        </div>
    </section>
    <script src='js/ch8_quiz_ninja.js'></script>
</body>
